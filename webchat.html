<html>
<head>
	<style>
		@keyframes bounceIn {
			0% {
					transform: scale(0.1);
					opacity: 0;
				}
			60% {
					transform: scale(1.2);
					opacity: 1;
				}
			100% {
					transform: scale(1);
				}
		}
		#quinn {
			border-radius: 30%;
			float:left;
			float:top;
			<!--animation: bounceIn 10s;-->
		}
		#intro p{
			color:white;
			font-size: 8em;
			margin-top:1em;
		}
	</style>
</head>

<body background="C:\Users\Hp\Downloads\im.png">
	<img id="quinn" src="C:\Users\Hp\Desktop\Quinn\Quinn.png" alt="Avatar">
	<div id="intro"><p color="white">Quinn</p></div>
	<div id="webchat"/>
	<script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.7.js"></script>
	<script>
	  WebChat.default.init({
		selector: "#webchat",
		initPayload: "/get_started",
		interval: 1000, // 1000 ms between each message
		customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
		socketUrl: "http://localhost:5004",
		socketPath: "/socket.io/",
		title: "Quinn",
		subtitle: "Your personal bot",
		inputTextFieldHint: "Type a message...",
		connectingText: "Waiting for server...",
		hideWhenNotConnected: false,
		fullScreenMode: false,
		profileAvatar: "Quinn/Quinn.png",
		openLauncherImage: 'myCustomOpenImage.png',
		closeLauncherImage: 'myCustomCloseImage.png',
		params: {
		  images: {
			dims: {
			  width: 300,
			  height: 200,
			}
		  },
		  storage: "local"
		}
	  })
	</script>
</body>
</html>
